<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherapp</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3">
        <h3 class="search-text">Search for a City:</h3>
        <span id="error"></span>
        <div class="input-group form-inline">
          <input id="city" class="form-control my-0 py-1 lime-border" type="text" placeholder="City Name"
            aria-label="Search">
          <!-- <div class="input-group-append"> -->
          <span class="input-group-text blue-2" id="search-button">
            <i class="fas fa-search text-blue" aria-hidden="true"></i>
          </span>

        </div>
        <div id="lastResults"></div>
        <ul id="list" class="list-group"></ul>
        <a id="test"></a>
      </aside>
   
  <!-- </div> -->
  <!-- <div class="container main" id="cm"> -->
    <!-- <div class="row"> -->
      <div class="col-md-9">


        <!-- <div class="row current-weather"></div> -->
        <div id="display">
          <img class="icon"></img>

        </div>
        <div id="listForecast" class="row forecast"></div>
        <div class="iconf"></div>
      </div>
    </div>
  </div>
<!-- </div> -->
  <script src="./assets/weather.js"></script>
</body>

</html>
